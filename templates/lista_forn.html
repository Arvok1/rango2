{% extends 'base.html' %}   

{% block title %}{{ super() }} lista de pratos {%endblock%}

{% block dash %}

<h1>Lista de pratos</h1>
<table>
    <tr>
        <td>id prato:</td>
        <td>id cliente:</td>
    </tr>
    {% for pedido in pedidos %}
    <tr>
        <td>{{ pedido.id_prato}}</td>
        <td>{{ pedido.id_cliente}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
